name: Validar Secrets, BigQuery y Cargar Tweets
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install tweepy google-cloud-bigquery pyarrow pandas
          echo "ðŸ“¦ Dependencias instaladas correctamente."
          pip show google-cloud-bigquery tweepy

      - name: Materializar credenciales de Google
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > $RUNNER_TEMP/gcp-key.json
          echo "âœ… Credenciales de servicio escritas en archivo temporal."
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Validar Secrets y BigQuery
        run: python validate_secrets.py
        env:
          BEARER_TOKEN_1: ${{ secrets.BEARER_TOKEN_1 }}
          BEARER_TOKEN_2: ${{ secrets.BEARER_TOKEN_2 }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
          BQ_TABLE_FQN: xpry-472917.xds.xtable

      - name: Obtener tweets de las Ãºltimas 24h y cargarlos a BigQuery
        run: python xtwitter_to_bigquery.py
        env:
          BEARER_TOKEN_1: ${{ secrets.BEARER_TOKEN_1 }}
          BEARER_TOKEN_2: ${{ secrets.BEARER_TOKEN_2 }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
          BQ_TABLE_FQN: xpry-472917.xds.xtable
