name: ğŸš€ Twitter â†’ BigQuery

on:
  schedule:
    - cron: "0 */2 * * *"   # â° Ejecuta cada hora
  workflow_dispatch:       # â–¶ï¸ Permite ejecutarlo manualmente desde GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar el repositorio
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3ï¸âƒ£ Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy pandas google-cloud-bigquery pyarrow

      # 4ï¸âƒ£ Ejecutar el script con secrets
      - name: ğŸš€ Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          XTOKEN: ${{ secrets.XTOKEN }}
        run: |
          python main.py
