name: 🚀 Twitter → BigQuery

on:
  schedule:
    - cron: "0 */2 * * *"   # ⏰ Ejecuta cada hora
  workflow_dispatch:       # ▶️ Permite ejecutarlo manualmente desde GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Instalar dependencias
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy pandas google-cloud-bigquery pyarrow

      # 4️⃣ Ejecutar el script con secrets
      - name: 🚀 Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          XTOKEN: ${{ secrets.XTOKEN }}
        run: |
          python main.py
